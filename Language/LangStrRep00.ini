LangStr_690=<t>Invisibility</t><r><r>The Invisibility spell enables you to turn some of your Followers invisible for a period of time. If you fire it at a point on the ground, any Followers within a short distance will be turned invisible. The Shaman is immune to the spell and cannot use it on herself.<r><r><b>To Use:</b> <b>Left-click</b> to select the Invisibility spell from the <a 72>Spells Panel</a> and move the mouse pointer to where you want to target the spell. <b>Left-click</b> to fire.<r><r><b>Range</b><r><i 12><r><b>Mana Required</b><r><i 11>
LangStr_691=<t>Swamp</t><r><r>When cast upon a piece of ground, Swamp causes the ground to become a deep bog capable of swallowing up anything which runs into it, including your own Followers.<r><r><b>To Use:</b> <b>Left-click</b> to select the Swamp spell from the <a 72>Spells Panel</a> and move the mouse pointer to where you want to target the spell. <b>Left-click</b> to fire. <b>Right-click</b> on any of your Swamps to find out how many more people that Swamp can swallow. Hold down <b>Shift</b> and <b>Right-click</b> on any of your Swamps to remove them.<r><r><b>Range</b><r><i 12><r><b>Mana Required</b><r><i 14>
