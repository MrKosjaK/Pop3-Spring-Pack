LangStr_1015=<t>Seed of Life</t><r><r>The shaman conjures some nature magic. This spell casts a seed into the soil, quickly growing a tree and attracting wild life.<r><r>This spell must be cast on an empty cell, and never on water or shore.<r>It will fail if the cell is too sharp, so it should be casted on flat areas. <r><r><b>Range</b><r><i 12><r><b>Mana Required</b><r><i 14>

